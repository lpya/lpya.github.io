<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>毛玻璃登录界面</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="glass">
        <form class="login-form">
            <h2>欢迎登录</h2>
            <div class="input-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit">立即登录</button>
            <div class="links">
                <a href="#">注册账号</a>
                <a href="#">忘记密码?</a>
            </div>
        </form>
    </div>
</body>

</html>
